<div class="container2">
    <div class="subcontainer">
        <div class="header">
            <div class="basic crystalEffect3">
                <h1 class="title">{{$project()?.title}}</h1>
                <p class="status">{{$project()?.status}}</p>
                <p class="description">{{$project()?.description}}</p>
                <div class="moreInfo">
                    <div class="technologies"></div>
                    <div class="links">
                        <a [href]="$project()!.githubLink" *ngIf="$project()?.githubLink"><p>GitHub</p></a>
                        <a [href]="$project()!.demoLink" *ngIf="$project()?.demoLink">Demo</a>
                    </div>
                </div>
            </div>
            <div class="logo">
                <img [src]="$project()!.logoLink" alt="Logo del proyecto" *ngIf="$project()?.logoLink">
            </div>
        </div>
        <div class="gallery">
            <p class="subtitle">Interfaz de la aplicaci√≥n</p>
            <div class="galleryContainer">
                <div class="background crystalEffect3"></div>
                @if ($project()?.galleryLinks) {
                    <app-gallery-preview [$images]="$project()!.galleryLinks"></app-gallery-preview>
                } @else {
                    <p>Sin contenido p</p>
                }
            </div>
        </div>
        <div class="readmeLector crystalEffect3">
            @if ($project()?.readmeLink) {
                <app-markdown-viewer [srcUrl]="$project()!.readmeLink"></app-markdown-viewer>
            } @else {
                <p>sin contenido</p>
            }
        </div>
    </div>

    <!-- <div class="layout">
        <div class="logoMain"></div>
        <div class="sections">
            <a href="../../"><p>Home</p></a>
        </div>
    </div> -->
    <app-layout [layoutData]="layoutData" [auxiliarLayoutData]="auxiliarLayoutData"></app-layout>
</div>
